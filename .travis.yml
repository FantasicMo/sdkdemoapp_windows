matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '8'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script: npm run prod-mac

# notifications:
#     slack: easemob:tYWZJo2ydkdNkexGpLSVFac5

deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: b4a5fdec27193cca6056c0095b5f409b73d72e07
  file: "release/*.*"
  skip_cleanup: true
  on:
    repo: easemob/sdkdemoapp_windows
    all_branches: true
